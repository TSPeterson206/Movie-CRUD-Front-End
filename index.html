<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MOVIESPOT</title>
    <script defer src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container contributionHeader">
            <h1 class="display-4">MovieSpot Central</h1>
            <p class="lead">Peruse our selection. Feel free to add your own. Hate one? Delete one.</p>
        </div>
    </div>
    <div class="container-flex containerHome">
        <div class="row main">
            <div class="col-md-9 homeBody">
                <table class="tableTop">
                    <tr>
                        <td>Title</td>
                        <td>Director</td>
                        <td>Year</td>
                        <td>Rating</td>
                        <td>Poster</td>
                        <td>Edit</a></td>
                        <td>Delete</a></td>
                    <tr>
                </table>
                <table class="mainTable">
                </table>
            </div>
            <div class="col-md-2 editBay">

                <div id="title"> <span> Title </span>
                    <input class="editField editTitle" type="text" required> </div>
                <div id="director"> <span> Director </span> <input class="editField editDirector" type="text" required>
                </div>
                <div id="year"> <span> Year </span> <input class="editField editYear" type="number" required> </div>
                <div id="rating"> <span> Rating </span> <input class="editField editRating" type="number" min="1" max="5"
                        required> </div>
                <div id="poster"> <span>Poster</span> <input class="editField editPoster" type="text" required>



                </div>
            </div>
            <div class="col-md-1 create">
                <button><a href="./create.html">CreateMovie</a></button>

            </div>
        </div>
</body>

</html>
